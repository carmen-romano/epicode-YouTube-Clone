<style>
    .navVerticale {
        display: inline-grid;
        gap: 59px;

    }

        display: flex;
        gap: 35px;
    }

        width: 380px;

    }

    }

    }

    }

    #nav1 {

        justify-content: space-between;

    }


    #nav2 {

        display: flex;
        flex-direction: column;
    }

    header {
        display: flex;
    }

    #card {

        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
    }

    .youtube-profilo {
        gap: 10px;
        margin-left: 11px;
        display: flex;
        height: 99px;

        align-items: center;
    }

    .textRicerca {
        display: flex;

            width: 385px;
        }

        >svg {
            background: #d1d1d1;
            width:
                18px;
        }
    }

    svg {
        cursor: pointer;
    }
</style>
